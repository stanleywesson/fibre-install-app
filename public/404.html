<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fibre Install App</title>
    <script>
      // GitHub Pages 404 redirect for single-page apps
      // This script takes the current url and converts the path into a query string
      // parameter, then redirects to the base url with the query string
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
